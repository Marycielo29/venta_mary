                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link active" aria-current="page" href="carrito.html"> <img

                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex col-8" role="search">

                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <a href="categorias.html" class="btn btn-outline-info col-2 m-3">Volver al inicio</a>
        <div class="container shadow mt-3">
            <div class="row">
                <div class="col-md-6">
                    <img src="../IMG/logo.png" alt="Bible Image" class="img-fluid">
                </div>

                <div class="col-md-6 p-5" style="font-family: 'Times New Roman', Times, serif;">
                    <h2 class="text-center">CONTACTENOS</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electronico:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Comentario:</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-outline-info col-4 p-0">ENVIAR</button>
                        </div>
                    </form>
                </div>
            </div>


            <div class=" row mt-5 pt-3 bg-info" style="font-family: 'Times New Roman', Times, serif;">
                <div class="col-md-4 text-center">
                    <h5><i class="bi bi-telephone"></i>LLÁMANOS</h5>
                    <p>(066)342223</p>
                </div>
                <div class="col-md-4 text-center" style="font-family: 'Times New Roman', Times, serif;">

                        href="https://www.google.com/maps/place/Av.+San+Mart%C3%ADn+260,+Huanta+05121/@-12.9417167,-74.2468564,20.75z/data=!4m5!3m4!1s0x910d824756a77dd5:0x4ab3b81cc9649054!8m2!3d-12.9408639!4d-74.2476821?entry=ttu">

                </div>
